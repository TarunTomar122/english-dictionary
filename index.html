        let currentLetter = 'A';
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

        // Initialize the app
        function init() {
            createAlphabetNav();
            displayLetter(currentLetter);
            updateNavigationButtons();
        }

        // Create alphabet navigation
        function createAlphabetNav() {
            const nav = document.getElementById('alphabet-nav');
            alphabet.forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.className = 'letter-btn bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-3 rounded-lg text-lg shadow-md';
                button.onclick = () => {
                    currentLetter = letter;
                    displayLetter(letter);
                    updateNavigationButtons();
                    updateActiveButton();
                };
                nav.appendChild(button);
            });
            updateActiveButton();
        }

        // Update active button styling
        function updateActiveButton() {
            const buttons = document.querySelectorAll('.letter-btn');
            buttons.forEach((btn, index) => {
                if (alphabet[index] === currentLetter) {
                    btn.className = 'letter-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-3 rounded-lg text-lg shadow-md transform scale-110';
                } else {
                    btn.className = 'letter-btn bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-3 rounded-lg text-lg shadow-md';
                }
            });
        }

        // Display words for a letter
        function displayLetter(letter) {
            document.getElementById('current-letter').textContent = letter;
            document.getElementById('letter-name').textContent = letter;
            
            const container = document.getElementById('words-container');
            container.innerHTML = '';
            
            const words = dictionary[letter] || [];
            words.forEach(wordData => {
                const card = document.createElement('div');
                card.className = 'word-card bg-white rounded-xl shadow-lg p-6 text-center hover:shadow-xl transition-all duration-300';
                card.innerHTML = `
                    <div class="text-6xl mb-4">${wordData.image}</div>
                    <h3 class="text-2xl font-bold text-purple-600 mb-2">${wordData.word}</h3>
                    <p class="text-gray-600 text-lg">${wordData.definition}</p>
                    <p class="text-gray-600 text-lg">${wordData.hindi}</p>
                `;
                container.appendChild(card);
            });
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            const currentIndex = alphabet.indexOf(currentLetter);
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === alphabet.length - 1;
        }

        // Navigation button handlers
        document.getElementById('prev-btn').onclick = () => {
            const currentIndex = alphabet.indexOf(currentLetter);
            if (currentIndex > 0) {
                currentLetter = alphabet[currentIndex - 1];
                displayLetter(currentLetter);
                updateNavigationButtons();
                updateActiveButton();
            }
        };

        document.getElementById('next-btn').onclick = () => {
            const currentIndex = alphabet.indexOf(currentLetter);
            if (currentIndex < alphabet.length - 1) {
                currentLetter = alphabet[currentIndex + 1];
                displayLetter(currentLetter);
                updateNavigationButtons();
                updateActiveButton();
            }
        };

        // Initialize when page loads
        window.onload = init;
    </script>
